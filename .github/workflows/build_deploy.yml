name: Build and Deploy

on:
  pull_request:
    branches:
      - '**'  # Triggers on any branch

  workflow_dispatch:
    inputs:
      version_bump:
        description: 'Version bump type (patch, minor, major)'
        required: true

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install NPM
        run: npm install --force
        working-directory: ./bootstrap_carousel/streamlit_carousel/carousel/

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install bumpver

      - name: Determine version bump
        id: get_version
        run: echo "VERSION_BUMP=${{ github.event.inputs.version_bump }}" >> $GITHUB_ENV

      - name: Bump version in package.json
        run: |
          npm version $VERSION_BUMP --prefix .\bootstrap_carousel\streamlit_carousel\carousel\
          bumpver update --increment $VERSION_BUMP
          git add .
          git commit -m "chore: bump version to $VERSION_BUMP [skip ci]"
          git push origin cicd

      - name: Build with npm
        run: |
          npm run build --prefix .\bootstrap_carousel\streamlit_carousel\carousel\

      - name: Install build tools
        run: |
          python -m pip install --upgrade pip
          pip install build twine

      - name: Build distribution files
        run: |
          python -m build

      - name: Publish to PyPI
        env:
          TWINE_USERNAME: ${{ secrets.PYPI_USERNAME }}
          TWINE_PASSWORD: ${{ secrets.PYPI_PASSWORD }}
        run: |
          python -m twine upload dist/*
